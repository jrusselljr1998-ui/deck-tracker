name: CI

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Show ruff version
        run: |
          ruff --version

      - name: Ruff format check
        run: |
          ruff format --check .

      - name: Ruff lint
        run: |
          ruff check .

      - name: Pytest
        run: |
          pytest
